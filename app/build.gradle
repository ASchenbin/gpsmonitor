apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.tencent.mapsdkdemo.raster"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/mapkit.jar')
    compile files('libs/PSTORE_ANDROID_SDK_V1.12.0.jar')
    compile files('libs/slf4j-api-1.7.2.jar')
    compile files('libs/TencentLocationSDK_r121155_v3.1.jar')
}
